<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo del Zapato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4; /* Color de fondo claro para contraste */
        }
        .header-menu {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-menu h1 {
            margin: 0;
            font-size: 1.8em;
            color: white;
        }
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            position: relative;
            margin-left: 25px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .nav-links li:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <header class="header-menu">
        <h1>Mundo del Zapato</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li>
                    <a href="#">Nosotros</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Quienes Somos</a></li>
                        <li><a href="#">Nuestra Mision</a></li>
                    </ul>
                </li>
                <li><a href="#">Todo acerca del zapato</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Distribuidores</a></li>
            </ul>
        </nav>
    </header>

    <div style="padding: 20px;">
        <h2>Contenido de la página</h2>
        <p>Este es un espacio para el contenido principal de tu sitio web. El menú de arriba es el que se ha creado.</p>
    </div>

</body>
</html>
